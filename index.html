<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2scool4ForKoolquiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="sectionInDaBack">
        <header class="headerContainer">
            <div id="right" class="flexTop">
                <p id="timerDiv">Timer!</p>
            </div>
            <div id="middleDiv" class="flexTop"></div>
            <div id="left" class="flexTop">
                <p id="highScroreDiv">High Scores!</p>
            </div>
        </header>
        <div class="container">
            <div id="game" class="flexCenter">
                <h2 id="question">This will be on the mid-term!</h2>
                <div class="choiceContainer">
                    <p class="choicePrefix">A</p>
                    <p class="choiceText">Choice 1</p>
                </div>

                <div class="choiceContainer">
                    <p class="choicePrefix">B</p>
                    <p class="choiceText">Choice 2</p>
                </div>

                <div class="choiceContainer">
                    <p class="choicePrefix">C</p>
                    <p class="choiceText">Choice 3</p>
                </div>

                <div class="choiceContainer">
                    <p class="choicePrefix">D</p>
                    <p class="choiceText">Choice 4</p>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
